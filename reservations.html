<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservations</title>
</head>
<body>
    <h1>Reservations</h1>
    <p>We can't wait to see you! Fill in the form below and we'll get you started to reserving your table! Fill in the form below, and vi ses!</p>
    <form action="">
        <ul>
        <li>Name: <input type="text" id="name" class="name" name="name"></li>
        <li>E-mail: <input type="text" id="name" class="name" name="name"></li>
        <li>Telephone: <input type="text" id="name" class="name" name="name"></li>
        <li>Which meal are you planning to have?
            <br>
        <input type="radio" id="brunch" name="brunch" value="brunch">       
        <label for="brunch">Brunch</label><br>
        <input type="radio" id="lunch" name="lunch" value="lunch">
        <label for="lunch">Lunch</label><br>
        <input type="radio" id="dinner" name="dinner" value="dinner">
        <label for="dinner">Dinner</label><br>
        </li>
        <li>
        <label for="quantity">How many people are going?</label>
        <input type="number" id="quantity" name="quantity" min="1" max="20">
        <p>If you wish to reserve more seats, please contact us    <a href="#0">here.</a></p>   
        </li>
        <input type="submit">
        </ul>
    </form>
</body>
</html>
